	<h1>物理竞赛简介</h1>
	<p>	
		&nbsp;&nbsp;&nbsp;&nbsp;全国中学生物理竞赛(对外可以称中国物理奥林匹克，英文名为Chinese Physics Olympiad，缩写为CPhO)是群众性的课外学科竞赛活动。这项活动由中国科学技术协会主管，中国物理学会主办，并得到国家教育部的批准。<br>
　竞赛的目的是激发学生学习物理的兴趣和主动性，促使他们改进学习方法，增强学习能力；帮助学校开展多样化的物理课外活动，活跃学习空气；发现具有突出才能的青少年，以便更好地对他们进行培养。</p>
	<h1>个人获奖</h1>
	<p>高中物理竞赛，福建省二等奖（2020）	</p>
